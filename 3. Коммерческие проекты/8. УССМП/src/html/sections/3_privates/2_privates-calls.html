<h2 class="privates-calls__title title">Обработка вызовов</h2>
<div class="privates-calls__slider-wrapper">
    <div class="privates-calls__slider swiper-container slider">
        <div class="swiper-wrapper">
            <div class="privates-calls__slide swiper-slide wow animated fadeIn" data-wow-duration="0.5s" data-wow-delay="0.2s">
                <div class="privates-calls__icon privates-calls__icon--receive"></div>
                <div class="privates-calls__text-wrapper">
                    <h3 class="privates-calls__subtitle">Прием вызова</h3>
                    <p class="privates-calls__text">Диспетчер видит карту пациента, историю обращений и назначений</p>
                </div>
            </div>
            <div class="privates-calls__next wow animated fadeIn" data-wow-duration="0.5s" data-wow-delay="0.4s"></div>
            <div class="privates-calls__slide swiper-slide wow animated fadeIn" data-wow-duration="0.5s" data-wow-delay="0.6s">
                <div class="privates-calls__icon privates-calls__icon--processing"></div>
                <div class="privates-calls__text-wrapper">
                    <h3 class="privates-calls__subtitle">Обработка информации</h3>
                    <p class="privates-calls__text">Диспетчер проводит опрос по регламенту и заполняет электронный талон вызова</p>
                </div>
            </div>
            <div class="privates-calls__next wow animated fadeIn" data-wow-duration="0.5s" data-wow-delay="0.8s"></div>
            <div class="privates-calls__slide swiper-slide wow animated fadeIn" data-wow-duration="0.5s" data-wow-delay="1s">
                <div class="privates-calls__icon privates-calls__icon--brigade"></div>
                <div class="privates-calls__text-wrapper">
                    <h3 class="privates-calls__subtitle">Назначение бригады</h3>
                    <p class="privates-calls__text">На карте прокладывается оптимальный маршрут к точке вызова</p>
                </div>
            </div>
        </div>
    </div>
    <div class="privates-calls__slider-prev swiper-button-prev swiper-button-prev--mobile-only"></div>
    <div class="privates-calls__slider-next swiper-button-next swiper-button-next--mobile-only"></div>
</div>
