<div class="form-header">
    <p class="form-header__step">Регистрация пользователя</p>
    <p class="form-header__text">Укажите Ваши персональные данные:</p>
</div>
<form class="person__form form" action="" method="post">
    <div class="material-group">
        <input class="material-field material-field--text" type="text" id="last-name" name="secondName" required
            placeholder="Фамилия" oninvalid="this.setCustomValidity('Введите фамилию')"
            oninput="this.setCustomValidity('')">
        <label class="material-label material-label--fullwidth" for="last-name">Фамилия*</label>
    </div>
    <div class="material-group">
        <input class="material-field material-field--text" type="text" id="first-name" name="firstName" required
            placeholder="Имя" oninvalid="this.setCustomValidity('Введите имя')" oninput="this.setCustomValidity('')">
        <label class="material-label material-label--fullwidth" for="first-name">Имя*</label>
    </div>
    <div class="material-group">
        <input class="material-field material-field--text" type="text" id="patronymic-name" name="thirdName"
            placeholder="Отчество">
        <label class="material-label material-label--fullwidth" for="patronymic-name">Отчество</label>
    </div>
    <div class="material-group material-group--select">
        <select class="material-field material-field--select" id="sex" name="gender" required
            oninvalid="this.setCustomValidity('Укажите пол')" oninput="this.setCustomValidity('')">
            <option class="form__hidden-option" value=""></option>
            <option value="МУЖ">Мужской</option>
            <option value="ЖЕН">Женский</option>
        </select>
        <label class="material-label" for="sex">Пол*</label>
    </div>
    <div class="material-group">
        <input class="material-field material-field--date" type="date" id="birthday" placeholder="Your Message"
            name="dateBirth" required oninvalid="this.setCustomValidity('Введите дату рождения')"
            oninput="this.setCustomValidity('')">
        <label class="material-label" for="birthday">Дата рождения*</label>
    </div>

    <!-- <div class="material-group">
        <input class="material-field material-field--date" type="hidden" id="birthday" placeholder="Your Message"
            name="dateBirth" required oninvalid="this.setCustomValidity('Введите дату рождения')"
            oninput="this.setCustomValidity('')">
        <label class="calendar-button" for="birthday">Дата рождения*<br>
            <span class="calendar-date">19.05.1975</span>
        </label>
    </div> -->

    <div class="material-group">
        <textarea class="material-field material-field--textarea" name="additional" id="additional"
            placeholder="Your Message" rows="5"></textarea>
        <label class="material-label" for="additional">Дополнительная информация</label>
    </div>
    <p class="form__explain">* отмечены поля обязательные к заполнению</p>
    <button class="form-person-button form__button button button--main" type="submit">Сохранить</button>
</form>
